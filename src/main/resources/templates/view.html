<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Spring MVC Form Handling</title>
</head>
<body>

<h2>Tu información: </h2>
<form method="POST" action="changeEmail">
		<table>
			<tr>
				<td>Email:</td>
				<td><input type="text" name="email" required="required"
					 th:value="${session.loader.email}" th:placeholder = "${session.loader.email}"/></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" name="updateEmial"
					value="Actualizar email" /></td>
			</tr>
		</table>
	</form>
   <table>
    <tr>
        <td>Nombre: </td>
        <td><span th:text="${session.loader.nombre}"/> 
        <span th:text="${session.loader.apellidos}"/></td>
    </tr>
    <tr>
    	<td>Localización: </td>
    	<td><span th:text="${session.loader.direccionPostal}"/></td>
    </tr>
    <tr>
    	<td>E-Mail: </td>
    	<td><span th:text="${session.loader.email}"/></td>
    </tr>
    <tr>
    	<td>Identificador: </td>
    	<td><span th:text="${session.loader.id}"/></td>
    </tr>
    <tr>
    	<td>Tipo de Usuario: </td>
    	<td><span th:text="${session.loader.kind}"/></td>
    </tr>
    <tr>
        <td>KindCode: </td>
        <td><span th:text="${session.loader.kindCode}"/></td>
    </tr>
    <tr>
    	<td><a href="changeInfo">Modificar datos</a></td>
    	<td> <a href="/">Volver a inicio</a></td>
    </tr>
</table>  
<br/>
<i><span th:if="${resultado != null}" th:text="${resultado}">Resultado</span></i>
</body>
</html>
